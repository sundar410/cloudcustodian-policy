policies:
 - name: s3-bucket-encryption-policy-absent
   resource: s3
   description: s3 buckets without encryption required and re-enable encryption 
   filters:
      - type: no-encryption-statement
    actions:
      - type: set-bucket-encryption
        crypto: AES256
        enabled: True
      - type: tag
        tag: NonCompliantResource
        value: remediated          
